<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aqara 액세스 토큰 요청</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            text-align: center;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>액세스 토큰 요청</h1>
        <p id="response"></p>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const urlParams = new URLSearchParams(window.location.search);
            const authCode = urlParams.get('code');

            if (authCode) {
                $.ajax({
                    url: "https://open-kr.aqara.com/v3.0/open/access_token",
                    type: "POST",
                    data: {
                        client_id: "1294318924686979072d46db",
                        client_secret: "hoodrlxc9rs8dq501irf46ptwit9ji7p",
                        redirect_uri: "https://wonjin-kim-jett.github.io/carrot-aqara/login.html",
                        grant_type: "authorization_code",
                        code: authCode
                    },
                    success: function(response) {
                        $('#response').text('Access Token: ' + response.access_token);
                    },
                    error: function(error) {
                        $('#response').text('Error: ' + error.responseText);
                    }
                });
            } else {
                $('#response').text('No authorization code found.');
            }
        });
    </script>
</body>
</html>
